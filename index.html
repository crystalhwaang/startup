    <!-- Use header, main, and footer elements to give semantic structure -->

      <h1 style="padding-left: 20px; color: #000000;">Food Fetch</h1>

      <!-- Navigation elements -->
      <nav style="margin-left: auto; padding-right: 20px;">
        <menu style="list-style: none; padding: 0; margin: 0; display: flex; justify-content: flex-end; gap: 1rem;">

    <main>
      <h1 style="padding-top: 30px;">Welcome to Food Fetch</h1>
      <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">

        <div class="card shadow">
          <div class="card-body p-4">

            <h2 class="text-center mb-4">Login</h2>

            <form>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                >
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                >
              </div>

              <!-- Login Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Log In
                </button>
              </div>
            </form>

            <!-- Optional text -->
            <p class="text-center mt-3 mb-0">
